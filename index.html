<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock! Paper! Scissors!</title>
    <link rel='stylesheet' href='stylesheets/style.css' type='text/css' />
    <script type='text/javascript' src='javascripts/app.js'></script>
  <!-- BootStrap CDN -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <div class="bd-pageheader">
      <h1>Rock, Paper, Scissors!</h1>
      <h4>Choose your weapon!</h4>
    </div>
    <div class="col-md-12 col-xs-12">
      <a class="col-md-4 col-xs-12" href="" onClick="userPick('rock')"><img src="images/rock.jpg" alt=""></a>
      <a class="col-md-4 col-xs-12" href="" onClick="userPick('paper')"><img src="images/paper.jpg" alt=""></a>
      <a class="col-md-4 col-xs-12" href="" onClick="userPick('scissors')"><img src="images/scissors.jpg" alt=""></a>


      <div class="col-md-12 col-xs-12">
        <button id="result" type="button" onClick="play()" class="btn btn-lg btn-success col-md-12 col-xs-12">Rock, Paper, Scissors!</button>
      </div>

      <div class="col-md-12 col-xs-12">
        <button id="orange" type="button" onclick="orange()" class="btn btn-lg btn-warning col-md-12 col-xs-12">Rock, Paper, Scissors, Shoot!</button>
        <div class="col-md-12 col-xs-12"><h3 id="error" class="shoot"></h3></div>
        <div class="col-md-6 col-xs-12"><h3 id="user-choice" class="status"></h3></div>
        <div class="col-md-6 col-xs-12"><h3 id="computer-choice" class="status"></h3></div>
      </div>
    </div>
  </div>
</body>
</html>
